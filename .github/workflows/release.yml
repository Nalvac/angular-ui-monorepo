name: Release

# 1️⃣ On autorise explicitement le push
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 2️⃣ On s’assure de persister le GITHUB_TOKEN pour les pushes
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install -g nx && npm ci

      - name: Build library
        run: npx nx build ui-components --configuration=production

      - name: Configure Git
        run: |
          git config --global user.name "nalvac"
          git config --global user.email "vacna197@gmail.com"

      - name: Prepare release branch
        run: |
          git checkout --orphan release
          cp -r dist/ui-components .

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .
          git commit -m "Release ${GITHUB_REF_NAME}"
          git branch -D release || true
          git branch -m release
          # 3️⃣ On pousse en forçant la branche release
          git push -f origin release
